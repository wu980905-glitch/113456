<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜猜我是誰 - 團體互動遊戲</title>
    
    <!-- 引入 Tailwind CSS (樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM (核心框架) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel (讓瀏覽器看懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 引入 Google Fonts 作為備用可愛圓體 -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* 自定義動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* 懷舊背景圖案 */
        .bg-retro {
            background-color: #fdf6e3;
            background-image: radial-gradient(#d6ceba 2px, transparent 2px);
            background-size: 24px 24px;
        }

        /* 娃娃體/可愛字體設定 */
        .font-wawa {
            font-family: "Hannotate TC", "HanziPen TC", "DFWaWaSC-W5", "Wawa SC", "Zen Maru Gothic", "Microsoft JhengHei", sans-serif;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-retro">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 圖示組件 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const HelpCircle = (props) => (
            <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconBase>
        );
        const ImageIcon = (props) => (
            <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>
        );
        const CheckCircle = (props) => (
            <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>
        );
        const ArrowRight = (props) => (
            <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>
        );
        const RotateCcw = (props) => (
            <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></IconBase>
        );
        const Eye = (props) => (
            <IconBase {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>
        );
        const Play = (props) => (
            <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>
        );
        const Star = (props) => (
            <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>
        );
        const Maximize = (props) => (
            <IconBase {...props}><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></IconBase>
        );
        const Minimize = (props) => (
            <IconBase {...props}><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></IconBase>
        );
        const Volume2 = (props) => (
            <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></IconBase>
        );
        const ChevronUp = (props) => (
            <IconBase {...props}><polyline points="18 15 12 9 6 15"/></IconBase>
        );
        const ChevronDown = (props) => (
            <IconBase {...props}><polyline points="6 9 12 15 18 9"/></IconBase>
        );

        // --- 影片播放器組件 ---
        const VideoPlayer = () => {
            const [isMinimized, setIsMinimized] = useState(false);

            return (
                <div 
                    className={`fixed bottom-0 right-0 sm:right-4 sm:bottom-4 w-full sm:w-80 bg-stone-800 shadow-2xl rounded-t-xl sm:rounded-xl overflow-hidden transition-all duration-300 z-40 border-2 border-stone-600 ${
                        isMinimized ? 'h-12' : 'h-64'
                    }`}
                >
                    {/* 標題列 (點擊可縮小/展開) */}
                    <div 
                        className="bg-stone-700 text-amber-50 px-4 py-2 flex justify-between items-center cursor-pointer hover:bg-stone-600 transition h-12"
                        onClick={() => setIsMinimized(!isMinimized)}
                    >
                        <span className="font-bold flex items-center gap-2 text-sm font-wawa">
                            <Volume2 size={18} /> 
                            背景音樂：粉紅頑皮豹
                        </span>
                        <button className="focus:outline-none text-amber-200 hover:text-white">
                            {isMinimized ? 
                                <span className="flex items-center gap-1 text-xs bg-stone-500 px-2 py-1 rounded">打開 <ChevronUp size={14}/></span> : 
                                <span className="flex items-center gap-1 text-xs"><Minimize size={14}/> 縮小</span>
                            }
                        </button>
                    </div>
                    
                    {/* 影片區域 */}
                    <div className="w-full h-full bg-black pb-12">
                        <iframe 
                            width="100%" 
                            height="100%" 
                            src="https://www.youtube.com/embed/r34IHFI-29c?autoplay=1&loop=1&playlist=r34IHFI-29c" 
                            title="YouTube video player" 
                            frameBorder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowFullScreen
                            className="w-full h-full"
                        ></iframe>
                    </div>
                </div>
            );
        };

        // --- 主程式邏輯 ---
        const GuessWhoGame = () => {
            // 遊戲資料設定
            const gameData = [
                {
                    id: 1,
                    name: "金城武",
                    photos: [
                        { url: "https://megapx-assets.dcard.tw/images/2e1a59a8-5f95-447e-8e6d-c0d30c5f7d8e/640.jpeg", label: "題目：過去照片 (1)" },
                        { url: "https://www.juksy.com/api/image/webp?source=https://assets.juksy.com/files/articles/129473/672edcde9b8df.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://cdn-cw1.cw.com.tw/images/article/C1418099648229.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 2,
                    name: "楊林",
                    photos: [
                        { url: "https://g.udn.com.tw/upfiles/B_OR/OrientExpress/PSN_PHOTO/802/f_28828802_1.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://i.ytimg.com/vi/sp4ff1RMxJA/sddefault.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://d1vvo51t6lqxtd.cloudfront.net/rss/20200722/b4117159910940122dc5d0dbd39e6a99.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 3,
                    name: "張晨光",
                    photos: [
                        { url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdfy7AdtcrAA7VYMNyTeLJFQT4V3vabEiKmw&s", label: "題目：過去照片 (1)" },
                        { url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRmPNNy-lQxApfdcCRkk6rl9AmFOpDVmI5Xg&s", label: "提示 1：過去照片 (2)" },
                        { url: "https://v3-statics.mirrormedia.mg/images/20210329172012-0810db9e002a85e394b35e857741c471-w1600.webP", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 4,
                    name: "陳美鳳",
                    photos: [
                        { url: "https://images.chinatimes.com/newsphoto/2024-09-25/656/20240925005111.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://static.ctwant.com/images/content/15/55515/ab92bd2af7d9b1426d06a79f685dc226.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://images.chinatimes.com/newsphoto/2023-08-24/1024/20230824002059.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 5,
                    name: "張惠妹",
                    photos: [
                        { url: "https://resize-image.vocus.cc/resize?compression=6&norotation=true&url=https%3A%2F%2Fimages.vocus.cc%2Fec998dd5-ad49-4ee8-899f-ffc5e67ab43b.png&width=740&sign=uu-Vso-piL8EjQ5QjovHi6OkkfjZV6cgzwCs3HOKxIk", label: "題目：過去照片 (1)" },
                        { url: "https://p3-pc-sign.douyinpic.com/tos-cn-i-0813/oAZAAa9DAEB5i6iEATQzCQ9iPaEIAviIUjWpA~tplv-dy-aweme-images:q75.webp?biz_tag=aweme_images&from=327834062&lk3s=138a59ce&s=PackSourceEnum_SEARCH&sc=image&se=false&x-expires=1768071600&x-signature=9B6PFgpPjQbXN%2BKrviesIDkMJSA%3D", label: "提示 1：過去照片 (2)" },
                        { url: "https://iam.marieclaire.com.tw/s1200c675h100b0webp100/assets/mc/202511/690B0F4697A281762332486.jpeg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 6,
                    name: "葉全真",
                    photos: [
                        { url: "https://p3-pc-sign.douyinpic.com/tos-cn-i-0813/ooixKNAfAfmAfeJDBBefyeuAE6BxAEauuZfE7Af~tplv-dy-aweme-images:q75.webp?biz_tag=aweme_images&from=327834062&lk3s=138a59ce&s=PackSourceEnum_SEARCH&sc=image&se=false&x-expires=1768136400&x-signature=fXoIE%2FYogcwofFhal5049mUqxPk%3D", label: "題目：過去照片 (1)" },
                        { url: "https://www.popdaily.com.tw/shaper/wp-content/uploads/2023/12/9tjakf2sqakg8owsggc408k08s6d9d6.jpeg?resize-w=1700&resize-h=968&format=webp", label: "提示 1：過去照片 (2)" },
                        { url: "https://media.nownews.com/nn_media/thumbnail/2025/09/1758695358375-a8cf895c314d44a99233f7057d7ea7a5-800x451.webp?unShow=false", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 7,
                    name: "譚艾珍",
                    photos: [
                        { url: "https://static.ctwant.com/images/content/43/56643/e515c751d9790b3b7f8070971c97e9f6.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://img.ltn.com.tw/Upload/ent/page/800/2015/05/11/phpKLAEbA.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://static.tvbs.com.tw/health2.0/images/uploads/2024/12/20241217160929-tsEPrNk0.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 8,
                    name: "顧寶明",
                    photos: [
                        { url: "https://i1.kknews.cc/rQblo5VmXal2DJDT3aHyEcNefDl4c1M8HA/0.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2023/03/15/0/20639238.png&x=0&y=0&sw=0&sh=0&exp=3600", label: "提示 1：過去照片 (2)" },
                        { url: "https://v3-statics.mirrormedia.mg/images/20230313175709-54f48cc7527b03277e4ca036d3265f8a-w1600.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 9,
                    name: "賀一航",
                    photos: [
                        { url: "https://cdn2.ettoday.net/images/1208/d1208932.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://uc.udn.com.tw/photo/2024/08/09/105/30266127.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://s.yimg.com/ny/api/res/1.2/_eOuIN3MG5d.O9nJMhlq4w--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNg--/https://media.zenfs.com/zh-Hant-TW/homerun/ftvn.com.tw/bb3586126f3d210d655109208f446735", label: "提示 2：現在照片" }
                    ]
                }
            ];

            // 狀態管理
            const [currentRound, setCurrentRound] = useState(0);
            const [step, setStep] = useState(0);
            const [gameStatus, setGameStatus] = useState('start');
            const [isFullscreen, setIsFullscreen] = useState(false);
            
            const currentCelebrity = gameData[currentRound];

            const handleStartGame = () => {
                setGameStatus('playing');
            };

            // --- 全螢幕功能 ---
            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            };

            useEffect(() => {
                const handleFullscreenChange = () => {
                    setIsFullscreen(!!document.fullscreenElement);
                };

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                return () => {
                    document.removeEventListener('fullscreenchange', handleFullscreenChange);
                };
            }, []);

            // --- 遊戲邏輯 ---
            const handleNextStep = () => {
                if (step < 2) {
                    setStep(step + 1);
                }
            };

            const handleReveal = () => {
                setStep(3);
            };

            const handleNextRound = () => {
                if (currentRound < gameData.length - 1) {
                    setCurrentRound(currentRound + 1);
                    setStep(0);
                } else {
                    setGameStatus('finished');
                }
            };

            const handleRestart = () => {
                setCurrentRound(0);
                setStep(0);
                setGameStatus('playing');
            };

            const renderControls = () => {
                if (step < 2) {
                    return (
                        <div className="grid grid-cols-1 gap-4 mt-4">
                            <button
                                onClick={handleNextStep}
                                className="flex items-center justify-center gap-2 bg-amber-100 hover:bg-amber-200 text-amber-900 font-wawa text-2xl py-4 px-6 rounded-xl transition border-2 border-amber-300 shadow-sm"
                            >
                                <Eye size={28} />
                                {step === 0 ? "下一個提示（看過去照片 2）" : "下一個提示（看現在照片）"}
                            </button>
                            
                            <button
                                onClick={handleReveal}
                                className="flex items-center justify-center gap-2 bg-red-100 hover:bg-red-200 text-red-900 font-wawa text-2xl py-4 px-6 rounded-xl transition border-2 border-red-300 mt-2 shadow-sm"
                            >
                                <HelpCircle size={28} />
                                直接公佈答案
                            </button>
                        </div>
                    );
                }
                
                if (step === 2) {
                    return (
                        <div className="grid grid-cols-1 gap-4 mt-4">
                            <div className="text-center text-amber-700 font-wawa text-2xl mb-2 animate-pulse">
                                已經是最後一張提示囉！大家猜到了嗎？
                            </div>
                            <button
                                onClick={handleReveal}
                                className="flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white font-wawa text-3xl py-5 px-6 rounded-xl shadow-lg transition transform hover:scale-105 border-b-4 border-red-700"
                            >
                                <Star size={32} className="fill-current" />
                                公佈答案
                            </button>
                        </div>
                    );
                }

                return (
                    <div className="text-center animate-fade-in-up">
                        <h2 className="text-5xl font-wawa text-amber-900 mb-4 drop-shadow-md">答案是：{currentCelebrity.name}</h2>
                        <p className="text-stone-500 font-wawa text-xl mb-6">大家猜對了嗎？</p>
                        
                        <button
                            onClick={handleNextRound}
                            className="w-full bg-emerald-600 hover:bg-emerald-700 text-white text-2xl font-wawa py-4 px-6 rounded-xl shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2 border-b-4 border-emerald-800"
                        >
                            {currentRound < gameData.length - 1 ? "下一題" : "查看成績"} <ArrowRight size={28} />
                        </button>
                    </div>
                );
            };

            // --- 畫面渲染 ---

            // 音樂控制按鈕與全螢幕按鈕共用區塊
            const TopRightControls = ({ isDarkBg }) => (
                <div className="absolute top-4 right-4 flex gap-2 z-50">
                    <button 
                        onClick={toggleFullScreen}
                        className={`p-2 rounded-full transition shadow-sm backdrop-blur-sm ${isDarkBg ? 'bg-black/20 text-white hover:bg-black/40' : 'bg-stone-200 text-stone-700 hover:bg-stone-300'}`}
                        title={isFullscreen ? "退出全螢幕" : "全螢幕"}
                    >
                        {isFullscreen ? <Minimize size={24} /> : <Maximize size={24} />}
                    </button>
                </div>
            );

            // 依據狀態渲染不同的畫面
            const renderScreen = () => {
                if (gameStatus === 'start') {
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-amber-200 to-orange-300 flex items-center justify-center p-4 relative overflow-hidden pb-20 sm:pb-4">
                            <TopRightControls isDarkBg={true} />
                            <div className="bg-[#fffdf5] rounded-2xl shadow-2xl p-8 max-w-md w-full text-center z-10 border-4 border-amber-100">
                                <HelpCircle className="w-20 h-20 text-amber-500 mx-auto mb-6" />
                                <h1 className="text-5xl font-wawa text-amber-900 mb-6 tracking-wide drop-shadow-sm">猜猜我是誰？</h1>
                                <p className="text-amber-800 mb-8 text-xl font-wawa leading-relaxed">
                                    這是一個懷舊團體互動遊戲！
                                    <br />
                                    我們會展示明星過去的照片
                                    <br/>
                                    大家一起猜猜看是誰！
                                </p>
                                <button 
                                    onClick={handleStartGame}
                                    className="w-full bg-amber-500 hover:bg-amber-600 text-white text-3xl font-wawa py-4 px-6 rounded-xl transition transform hover:scale-105 flex items-center justify-center gap-2 border-b-4 border-amber-700"
                                >
                                    <Play size={28} /> 開始遊戲
                                </button>
                            </div>
                        </div>
                    );
                }

                if (gameStatus === 'finished') {
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-amber-200 to-orange-300 flex items-center justify-center p-4 relative pb-20 sm:pb-4">
                            <TopRightControls isDarkBg={true} />
                            <div className="bg-[#fffdf5] rounded-2xl shadow-2xl p-8 max-w-md w-full text-center border-4 border-amber-100">
                                <CheckCircle className="w-20 h-20 text-emerald-500 mx-auto mb-6" />
                                <h1 className="text-4xl font-wawa text-amber-900 mb-6">遊戲結束！</h1>
                                <p className="text-amber-800 mb-8 font-wawa text-xl">所有的題目都已經猜完囉。</p>
                                <button 
                                    onClick={handleRestart}
                                    className="w-full bg-amber-500 hover:bg-amber-600 text-white text-2xl font-wawa py-4 px-6 rounded-xl transition flex items-center justify-center gap-2 border-b-4 border-amber-700"
                                >
                                    <RotateCcw size={28} /> 再玩一次
                                </button>
                            </div>
                        </div>
                    );
                }

                // Playing State
                return (
                    <div className="min-h-screen flex flex-col items-center py-8 px-4 font-sans relative pb-24 sm:pb-8 bg-retro">
                        <TopRightControls isDarkBg={false} />

                        <div className="w-full max-w-lg mb-6 flex justify-between items-center text-stone-600 font-wawa text-xl mt-8 sm:mt-0">
                            <span>第 {currentRound + 1} 題 / 共 {gameData.length} 題</span>
                            <button 
                                onClick={() => setGameStatus('start')} 
                                className="text-base hover:text-amber-700 underline"
                            >
                                回首頁
                            </button>
                        </div>

                        <div className="w-full max-w-lg bg-[#fffdf5] rounded-2xl shadow-xl overflow-hidden border-4 border-amber-100">
                            <div className="relative bg-stone-800 h-96 w-full flex items-center justify-center group">
                                <img 
                                    src={currentCelebrity.photos[Math.min(step, 2)].url} 
                                    alt="Celebrity" 
                                    className="w-full h-full object-contain transition-opacity duration-500"
                                />
                                
                                <div className="absolute top-4 left-4 bg-black/60 text-white px-4 py-2 rounded-full text-xl font-wawa backdrop-blur-sm flex items-center gap-2 shadow-md border border-white/20">
                                    <ImageIcon size={20} />
                                    {currentCelebrity.photos[Math.min(step, 2)].label}
                                </div>

                                {step === 3 && (
                                    <div className="absolute inset-0 bg-black/50 flex items-end justify-center pb-10">
                                        <div className="bg-emerald-500 text-white text-5xl font-wawa px-8 py-4 rounded-xl shadow-lg transform scale-110 animate-bounce border-4 border-white">
                                            {currentCelebrity.name}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="p-6">
                                <div className="flex justify-center gap-2 mb-6">
                                    {[0, 1, 2].map((s) => (
                                        <div 
                                            key={s} 
                                            className={`h-3 rounded-full transition-all duration-300 ${
                                                s === Math.min(step, 2) ? 'w-10 bg-amber-500 border border-amber-600' : 'w-3 bg-stone-300'
                                            }`}
                                        />
                                    ))}
                                    <div className={`h-3 rounded-full transition-all duration-300 ${
                                        step === 3 ? 'w-10 bg-emerald-500 border border-emerald-600' : 'w-3 bg-stone-300'
                                    }`} />
                                </div>

                                {renderControls()}
                            </div>
                        </div>
                        
                        {step < 3 && (
                            <div className="mt-8 text-stone-500 text-lg font-wawa max-w-md text-center">
                                提示：根據畫面上的照片，讓大家猜猜看是誰，猜不出來就按提示！
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <React.Fragment>
                    {renderScreen()}
                    <VideoPlayer />
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GuessWhoGame />);
    </script>
</body>
</html>
